<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unfiltered - Pr칩ximamente</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    p {
      color: #aaa;
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    /* Cuenta atr치s */
    .countdown-minimal {
      margin-top: 1rem;
      margin-bottom: 1rem;
      font-size: 2rem;
      letter-spacing: 2px;
      color: #ffffff;
    }

    /* Contador logos */
    .counter-box {
      margin-top: 2rem;
    }

    .counter-label {
      font-size: 0.8rem;
      letter-spacing: 3px;
      color: #555;
      margin-bottom: 0.5rem;
    }

    .counter-number {
      font-size: 2rem;
      font-weight: 300;
      letter-spacing: 4px;
      color: #ffffff;
      transition: opacity 0.2s ease;
    }

    footer {
      width: 100%;
      text-align: center;
      padding: 1rem 0;
      color: #555;
    }

    footer a {
      color: #555;
      text-decoration: none;
    }

    .social-icons a {
      margin: 0 0.5rem;
      color: #555;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <main>
    <h1>Unfiltered.</h1>
    <p>New way to share, unfiltered</p>

    <!-- Cuenta atr치s -->
    <div class="countdown-minimal">
      <div id="countdown"></div>
    </div>

    <!-- Contador logos -->
    <div class="counter-box">
      <div class="counter-label">LOGOS FOUND</div>
      <div id="logoCounter" class="counter-number">00 / 10</div>
    </div>
  </main>

  <footer>
    <div class="social-icons mb-2">
      <a href="https://www.instagram.com/unfiltered_co/" target="_blank" rel="noopener">
        <i class="bi bi-instagram" style="font-size: 1.5rem;"></i>
      </a>
      <a href="https://www.tiktok.com/@unfiltered_co" target="_blank" rel="noopener">
        <i class="bi bi-tiktok" style="font-size: 1.5rem;"></i>
      </a>
    </div>
    <a href="/privacy.html">Privacy Policy</a>
  </footer>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB8Wp92bDiGbGd7YKY5nt9yuDLGFjnLKCs",
      authDomain: "unfiltered-bcn.firebaseapp.com",
      projectId: "unfiltered-bcn",
      storageBucket: "unfiltered-bcn.firebasestorage.app",
      messagingSenderId: "683581108377",
      appId: "1:683581108377:web:e1964dc15beac36f858808"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const progressRef = doc(db, "game", "progress");

    onSnapshot(progressRef, (docSnap) => {
      if (docSnap.exists()) {
        const found = docSnap.data().found;
        const counter = document.getElementById("logoCounter");
        const formatted = String(found).padStart(2, '0');

        counter.style.opacity = "0.5";
        counter.innerText = `${formatted} / 10`;

        setTimeout(() => {
          counter.style.opacity = "1";
        }, 150);
      }
    });

    /* Cuenta atr치s */
    const launchDate = new Date("2026-08-01T18:00:00+02:00").getTime();
    const countdownEl = document.getElementById("countdown");

    const timer = setInterval(function() {
      const now = new Date().getTime();
      const distance = launchDate - now;

      if (distance < 0) {
        clearInterval(timer);
        countdownEl.innerText = "LIVE";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((distance / 1000 / 60) % 60);
      const seconds = Math.floor((distance / 1000) % 60);

      countdownEl.innerText = `${days} days ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>

</body>
</html>
